name: Backend - Build & Push

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build and Push Docker image
        run: |
          docker build \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/tsnursing-backend:latest \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/tsnursing-backend:${{ github.sha }} \
            backend

          docker push ${{ secrets.ACR_LOGIN_SERVER }}/tsnursing-backend:latest
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/tsnursing-backend:${{ github.sha }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: tsnursing-backend-prod
          images: ${{ secrets.ACR_LOGIN_SERVER }}/tsnursing-backend:${{ github.sha }}
